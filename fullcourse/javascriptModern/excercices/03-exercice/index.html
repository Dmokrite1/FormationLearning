<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/assets/js/main.js" defer></script>
    <title>Ma liste de courses</title>
  </head>

  <body class="bg-green-100">
    <h1 id="list-title" class="text-center font-bold text-6xl mt-20 text-purple-500"></h1>
    <table class="flex-row w-1/2 ml-96 mt-10 [&>tbody>*:nth-child(odd)]:bg-white [&>tbody>*:nth-child(even)]:bg-zinc-300">
        <thead>
            <tr class="bg-zinc-400">
                <th>Category</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="products">
        </tbody>
    </table>
    <div id="total" class="flex">
        <p id="redButton" class="bg-red-500 w-32 text-center p-2 rounded-xl mt-5 mb-5 mx-auto text-white">Total : <span id="total-amount"></span> €</p>
    </div>
    <div class="flex mb-3">
        <button id="show-product-button" class="bg-blue-400 rounded-md w-40 mx-auto p-1 text-white">Ajouter un produit</button>
    </div>
    <div class="flex mb-3">
        <button id="show-category-button" class="bg-blue-400 rounded-md w-48 mx-auto p-1 text-white">Ajouter une Catégorie</button>
    </div>
    <div id="category-div" style="display: none;" class="flex w-1/2 mx-auto">
        <h2 class="bg-blue-400 w-44 p-1 rounded-md text-white text-center mb-1">Ajouter une Catégorie</h2>
        <input type="text" id="category-input" placeholder="Nouvelle Catégorie" class="bg-slate-200 w-44 rounded-md text-center">
        <button id="add-category-button" class="bg-red-500 rounded-md p-1 text-white">Ajouter</button>
    </div>
    <div id="product-div" style="display: none;" class="flex w-1/2 mx-auto">
        <h2 class="bg-blue-400 w-44 p-1 rounded-md text-white text-center mb-2">Ajouter un Produit</h2>
        <input type="text" id="product-name-input" placeholder="Nom du Produit" class="bg-slate-200 w-44 rounded-md text-center">
        <input type="number" id="product-price-input" placeholder="Prix" min="0" class="bg-slate-200 w-44 rounded-md text-center">
        <input type="number" id="product-quantity-input" placeholder="Quantité" min="0" class="bg-slate-200 w-44 rounded-md text-center">
        <h2 class="bg-blue-400 w-52 p-1 rounded-md text-white text-center mb-2 mt-2">Sélectionner une Catégorie</h2>
        <select id="category-select" class="p-1 text-center text-white bg-yellow-500 rounded-md">
        </select>
        <button id="add-product-button" class="bg-blue-400 rounded-md p-1 text-center text-white">Ajouter le Produit</button>
    </div>
  </body>
</html>
