<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/assets/js/main.js" defer></script>
    <title>Ma liste de courses</title>
  </head>

  <body>
      <h2 title="Ma liste de courses" class="text-center font-semibold text-5xl text-purple-700 mb-16">Ma liste de courses</h2>
  <div>
      <table id="productList" class="block justify-center">
      </table>
  </div>
  <div class="text-right mr-32 mt-3">
      <h3>Total : <span id="totalPrice">0</span> €</h3>
  </div>
  <div id="btn" class="grid">
  <button id="addProductButton" class="bg-green-400 mt-5">Ajouter un produit</button>
  <button id="addCategoryButton" class="bg-green-400 mt-5 align-middle">Ajouter une catégorie</button>
  <div id="addProductForm" class="hidden">
      <input id="productName" type="text" placeholder="Nom du produit">
      <input id="productPrice" type="number" placeholder="Prix">
      <input id="productQuantity" type="number" placeholder="Quantité">
      <button id="addProductFormButton">Ajouter</button>
  </div>
  <div id="addCategoryForm" class="hidden">
      <input id="categoryName" type="text" placeholder="Nom de la catégorie">
      <button id="addCategoryFormButton">Ajouter</button>
  </div>
  </div>
  </body>
  
</html>
